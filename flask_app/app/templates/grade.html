{% extends "base.html" %}

{% block content %}
    <table>
            <tr valign="top">
                <td>
                    <p>Interview: {{ grade.interview }}</p>
                    <p>Question: {{ grade.question }}</p>
                    <p>Interviewer: {{ grade.interviewer }}</p>
                    <p>Grade: {{ grade.grade }}</p>
                    {% if grade == request.form %}
                    <p><a href="{{ url_for('edit_grade') }}">Edit grade</a></p>
                    {% endif %}
                </td>
            </tr>
        </table>
{% endblock %}

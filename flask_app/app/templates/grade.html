{% extends "base.html" %}

{% block content %}
    <table>
            <tr valign="top">
                <td>
                    <p>Interview: {{ grade.interview }}</p>
                    <p>Question: {{ grade.question }}</p>
                    <p>Interviewer: {{ grade.interviewer }}</p>
                    <p>Grade: {{ grade.grade }}</p>
                    <p><a href="{{ url_for('edit_grade', id=grade.id) }}">Edit grade</a></p>
                </td>
            </tr>
        </table>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>
                <h3>Question: {{ question.essence }}</h3>
                <p>Supposed answer: {{ question.supposed_answer }}</p>
                <p>Max grade: {{ question.max_grade }}</p>
                <p>Short description: {{ question.short_description }}</p>

                <p><a href="{{ url_for('edit_question', id=question.id) }}">Edit question</a></p>

            </td>
        </tr>
    </table>
{% endblock %}
